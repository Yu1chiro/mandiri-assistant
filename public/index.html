<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            500: '#0ea5e9',
                            600: '#0284c7'
                        },
                        accent: {
                            500: '#8b5cf6',
                            600: '#7c3aed'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .file-input-wrapper {
            position: relative;
            cursor: pointer;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
        
        .file-drop-zone {
            transition: all 0.3s ease;
        }
        
        .file-drop-zone:hover {
            background-color: #f9fafb;
            border-color: #0ea5e9;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-md border border-gray-100">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mb-4">
                    <div class="w-20 h-20 bg-gradient-to-r from-primary-500 to-accent-500 rounded-full mx-auto flex items-center justify-center shadow-md">
                        <svg class="w-10 h-10 text-white floating-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Learn Anything!</h1>
                <p class="text-gray-600">Belajar dengan mudah melalui pendekatan sederhana</p>
            </div>

            <!-- Form -->
            <form id="learningForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <svg class="w-5 h-5 inline mr-2 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Judul Materi
                    </label>
                    <input 
                        type="text" 
                        id="title" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-200 focus:border-primary-500 transition-all duration-300"
                        placeholder="Ekosistem, Cuaca, Daur Air"
                        required 
                    />
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <svg class="w-5 h-5 inline mr-2 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Upload Gambar Materi
                    </label>
                    
                    <!-- File Input dengan Click Handler -->
                    <div class="file-input-wrapper">
                        <div id="fileDropZone" class="file-drop-zone w-full px-4 py-6 rounded-lg bg-gray-50 border-2 border-dashed border-gray-300 text-gray-700 cursor-pointer hover:bg-gray-100 transition-all duration-300 text-center">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <span id="fileLabel" class="text-gray-500 block">Klik untuk memilih gambar</span>
                            <span class="text-xs text-gray-400 mt-1 block">atau drag & drop file di sini</span>
                            <span class="text-xs text-gray-400">Format: JPG, PNG, GIF (Max: 10MB)</span>
                        </div>
                        <input 
                            type="file" 
                            id="imageFile" 
                            class="file-input" 
                            accept="image/*" 
                            required 
                        />
                    </div>
                </div>

                <!-- Preview Image -->
                <div id="imagePreview" class="hidden text-center">
                    <img id="previewImg" src="" alt="Preview" class="preview-image mx-auto border border-gray-200" />
                    <p class="text-gray-500 text-sm mt-2">Preview gambar</p>
                    <button type="button" id="removeImage" class="text-red-500 text-sm mt-2 hover:text-red-700">
                        Hapus gambar
                    </button>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-primary-500 to-accent-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-primary-600 hover:to-accent-600 focus:outline-none focus:ring-4 focus:ring-primary-200 transition-all duration-300 shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span id="buttonText">Mulai Belajar</span>
                </button>
            </form>

            <!-- Features -->
            <div class="mt-8 grid grid-cols-2 gap-4 text-center">
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                    <div class="w-12 h-12 bg-primary-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <p class="text-gray-700 text-sm font-medium">Materi disederhanakan dengan baik</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
                    <div class="w-12 h-12 bg-primary-100 rounded-full mx-auto mb-2 flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <p class="text-gray-700 text-sm font-medium">Semangat Belajar!</p>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        let selectedImageBase64 = null;

        // Toast configuration
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        // DOM Elements
        const fileInput = document.getElementById('imageFile');
        const fileDropZone = document.getElementById('fileDropZone');
        const fileLabel = document.getElementById('fileLabel');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const removeImageBtn = document.getElementById('removeImage');

        // Multiple ways to trigger file selection
        
        // 1. Click handler untuk drop zone
        fileDropZone.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Drop zone clicked'); // Debug
            fileInput.click();
        });

        // 2. Click handler langsung untuk input file (backup)
        fileInput.addEventListener('click', function(e) {
            console.log('File input clicked'); // Debug
            // Tidak preventDefault, biarkan native behavior
        });

        // 3. Drag and drop handlers
        fileDropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileDropZone.classList.add('border-primary-500', 'bg-primary-50');
        });

        fileDropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileDropZone.classList.remove('border-primary-500', 'bg-primary-50');
        });

        fileDropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            fileDropZone.classList.remove('border-primary-500', 'bg-primary-50');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            console.log('File input changed'); // Debug
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // Function to handle file selection
        function handleFileSelect(file) {
            console.log('File selected:', file.name); // Debug
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                Toast.fire({
                    icon: 'error',
                    title: 'File harus berupa gambar!'
                });
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                Toast.fire({
                    icon: 'error',
                    title: 'Ukuran file terlalu besar! Maksimal 10MB.'
                });
                return;
            }

            // Read file as base64
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageBase64 = e.target.result;
                previewImg.src = selectedImageBase64;
                imagePreview.classList.remove('hidden');
                fileLabel.textContent = file.name;
                
                Toast.fire({
                    icon: 'success',
                    title: 'Gambar berhasil dipilih!'
                });
            };
            
            reader.onerror = function() {
                Toast.fire({
                    icon: 'error',
                    title: 'Gagal membaca file!'
                });
            };
            
            reader.readAsDataURL(file);
        }

        // Remove image handler
        removeImageBtn.addEventListener('click', function() {
            selectedImageBase64 = null;
            fileInput.value = '';
            imagePreview.classList.add('hidden');
            fileLabel.textContent = 'Klik untuk memilih gambar';
            
            Toast.fire({
                icon: 'info',
                title: 'Gambar dihapus'
            });
        });
document.getElementById('learningForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const title = document.getElementById('title').value.trim();
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('buttonText');
    
    if (!title || !selectedImageBase64) {
        Toast.fire({
            icon: 'error',
            title: 'Harap isi judul dan pilih gambar!'
        });
        return;
    }

    // Loading state
    submitBtn.disabled = true;
    buttonText.innerHTML = `
     <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Tunggu bentar cuk`; // loading spinner

    try {
        // Ganti dengan API call sebenarnya
        const response = await fetch('/api/generate-study', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: title,
                image: selectedImageBase64
            })
        });

        const result = await response.json();

        if (result.success) {
            Toast.fire({
                icon: 'success',
                title: 'Materi berhasil dibuat! Mengalihkan...'
            });

            setTimeout(() => {
                window.location.href = '/study';
            }, 500);
        } else {
            throw new Error(result.error || 'Gagal membuat materi');
        }

    } catch (error) {
        console.error('Error:', error);
        Toast.fire({
            icon: 'error',
            title: 'Terjadi kesalahan: ' + error.message
        });
    } finally {
        // Reset button state
        submitBtn.disabled = false;
        buttonText.innerHTML = ` <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Mulai Belajar`; // reset ke teks normal
    }
});
        // Form submission
       
        // Debug: Check if all elements are loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('File input element:', fileInput);
            console.log('Drop zone element:', fileDropZone);
        });
    </script>
</body>
</html>
